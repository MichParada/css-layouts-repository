<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Layout One-->
    <h2>Layout One</h2>
    <div class="container">
      <div class="box"></div>
      <div class="box-wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>

    <!--Layout Two-->
    <h2>Layout Two</h2>
    <div class="container-two">
      <div class="row-two">
        <div class="title-two"></div>
        <div class="box-wrapper-two">
          <div class="box-two"></div>
          <div class="box-two"></div>
          <div class="box-two"></div>
          <div class="box-two"></div>
          <div class="box-two"></div>
          <div class="box-two"></div>
        </div>
      </div>
    </div>

    <!--Layout Three-->
    <h2>Layout Three</h2>
    <div class="container-three">
      <div class="box-wrapper-three">
        <div class="box-three box-three-small"></div>
        <div class="box-three box-three-small"></div>
        <div class="box-three box-three-small"></div>
      </div>
      <div class="box-three box-large"></div>
    </div>

    <!--Layout Four-->
    <h2>Layout Four</h2>
    <div class="container-four">
      <div class="row-four">
        <div class="box-wrapper-four">
          <div class="box-four box-four-small"></div>
          <div class="box-four box-four-small"></div>
          <div class="tiny-wrapper">
            <div class="box-four box-tiny"></div>
            <div class="box-four box-tiny"></div>
            <div class="box-four box-tiny"></div>
          </div>
        </div>
        <div class="box-four box-four-large"></div>
      </div>
    </div>
  </body>
</html>
